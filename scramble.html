<!DOCTYPE html>
<html>
<head>
    <title>Word Scramble</title>
</head>
<body>
    <h1>A JavaScript Word Scramble Game</h1>

    <script>
        var WORDS     = ["booger", "apple", "hackbright", "mango"];
        var SCRAMBLED = ["oogreb", "papel", "backrhight", "goman"];

        function scramble(word) {
            var word_array = word.split('');

            var scrambled_array = [];

            while (word_array.length > 0) {
                var random_int = Math.floor(Math.random() * word_array.length);

                var ch = word_array.splice(random_int, 1);

                scrambled_array.push(ch);
            }
            var scrambled = scrambled_array.join('');
            return scrambled;
        }

        var playing = true;

        while (playing) {

            // Grab a random word from the WORDS array.
            var random_int = Math.floor(Math.random() * WORDS.length);
            var word = WORDS[random_int];


            // Grab the corresponding scrambled word from the SCRAMBLED array.
            var scrambled = scramble(word);
            //var scrambled = SCRAMBLED[random_int];

            // Prompt the user to guess the original word when given the scrambled word.

            var guess = prompt("This is the scrambled word: " + scrambled + "\n\nWhat is your guess? ").toLowerCase().trim();

            // If the user guesses wrong, tell them they were wrong and show the right word.

            while (true) {
                if (guess !== word) {
                    guess = prompt("That's wrong :(. Try again! \n\nRemember: this is the scrambled word: " + scrambled + "\n\nWhat is your guess? ").toLowerCase().trim();
                } else {
                    alert("That's right, yay!!!");
                    break;
                }
            }

            // If the user guesses the correct word, congratulate them.

            playing = confirm("Press OK To keep playing or Cancel to quit");

            // What does confirm() return?
            // What does setting the playing variable do?
        }

        alert("goodbye!");

    </script>

</body>
</html>
